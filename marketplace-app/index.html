<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MAT 101 kamsi CBT</title>

<style>
body{
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#141e30,#243b55);
  margin:0;
}
.container{
  max-width:950px;
  margin:30px auto;
  background:#fff;
  padding:25px;
  border-radius:10px;
}
h1{text-align:center;}
.timer{
  text-align:right;
  color:red;
  font-size:18px;
}
.question{margin:20px 0;}
.options label{
  display:block;
  background:#f2f2f2;
  padding:8px;
  margin:6px 0;
  border-radius:5px;
  cursor:pointer;
}
button{
  padding:12px 25px;
  background:#243b55;
  color:#fff;
  border:none;
  border-radius:5px;
  font-size:16px;
}
</style>
</head>

<body>
<div class="container">
<h1>MAT 101 – CBT EXAM</h1>
<div class="timer">Time Left: <span id="time">60:00</span></div>
<form id="cbtForm"></form>
</div>

<script>
const questions = [
{q:"1. Expand (2x − 3)²",o:["4x²−9","4x²−12x+9","2x²−6x+9","4x²+12x+9"],a:1},
{q:"2. Find the coefficient of x² in (x + 2)³",o:["2","3","6","12"],a:2},
{q:"3. Simplify sin 30° + cos 60°",o:["0","1","1/2","√3"],a:1},
{q:"4. If sin θ = 1/2 and θ is acute, find cos θ",o:["√3/2","1/2","√2/2","1"],a:0},
{q:"5. Using identity, sin²θ − cos²θ =",o:["1","cos2θ","−cos2θ","sin2θ"],a:2},

{q:"6. Evaluate tan 45° + sin 30°",o:["1","3/2","1/2","2"],a:1},
{q:"7. If U={1,2,3,4,5,6} and A={2,4,6}, find n(Aᶜ)",o:["2","3","4","6"],a:1},
{q:"8. Solve x² − 7x + 10 = 0",o:["x=2,5","x=−2,−5","x=1,10","x=−1,−10"],a:0},
{q:"9. Differentiate y = 3x² − 5x",o:["6x−5","3x−5","6x","3x"],a:0},
{q:"10. Integrate ∫(4x³)dx",o:["x⁴+C","4x⁴+C","x³+C","16x⁴+C"],a:0},

{q:"11. log₁₀(100) + log₁₀(10) =",o:["1","2","3","10"],a:2},
{q:"12. Simplify log₁₀(1000/10)",o:["1","2","3","10"],a:1},
{q:"13. If f(x)=2x²−3, find f(2)",o:["5","8","13","11"],a:0},
{q:"14. The sum of the first 5 natural numbers is",o:["10","15","20","25"],a:1},
{q:"15. Find the gradient of y=−4x+7",o:["4","−4","7","−7"],a:1},

{q:"16. cos 60° − sin 30° =",o:["0","1","1/2","−1/2"],a:0},
{q:"17. tan 30° × tan 60° =",o:["1","√3","1/√3","3"],a:0},
{q:"18. If A∩B = ∅, A and B are",o:["Equal","Disjoint","Universal","Empty"],a:1},
{q:"19. Differentiate y = 5",o:["5","1","0","x"],a:2},
{q:"20. ∫0 dx =",o:["0","x","C","1"],a:2},

{q:"21. Expand (x+1)(x²−x+1)",o:["x³+1","x³+x²+x+1","x³−1","x³+x²−x+1"],a:0},
{q:"22. sin 90° − cos 0° =",o:["0","1","−1","2"],a:0},
{q:"23. If P(A)=0.3, find P(Aᶜ)",o:["0.3","0.6","0.7","1"],a:2},
{q:"24. Solve 3x − 9 = 0",o:["3","0","−3","9"],a:0},
{q:"25. log₁₀(1/x) =",o:["logx","−logx","1/logx","xlog"],a:1},

{q:"26. cos²θ + sin²θ =",o:["0","1","2","θ"],a:1},
{q:"27. The degree of 7x⁵y² is",o:["5","7","2","5+2"],a:3},
{q:"28. tan 0° =",o:["0","1","Undefined","∞"],a:0},
{q:"29. Solve x² = 9",o:["x=3","x=−3","x=±3","x=9"],a:2},
{q:"30. Simplify (2³)(2²)",o:["2⁵","2⁶","2","4"],a:0},

{q:"31. Find cos 180°",o:["1","0","−1","1/2"],a:2},
{q:"32. If n(A)=4 and n(B)=3, maximum n(A∪B) is",o:["3","4","7","12"],a:2},
{q:"33. Differentiate y=x³",o:["x²","3x²","x³","3x"],a:1},
{q:"34. ∫2x dx =",o:["x²+C","2x²+C","x+C","2x+C"],a:0},
{q:"35. Expand (a−b)²",o:["a²−b²","a²−2ab+b²","a²+2ab+b²","a²+b²"],a:1},

{q:"36. If sin θ = 0, θ =",o:["30°","45°","0°","60°"],a:2},
{q:"37. The probability of an impossible event is",o:["1","0","−1","∞"],a:1},
{q:"38. Solve 2x² = 8",o:["x=2","x=−2","x=±2","x=4"],a:2},
{q:"39. log₁₀(10²) =",o:["1","2","10","20"],a:1},
{q:"40. Differentiate y=7x²",o:["14x","7x","x","14"],a:0},

{q:"41. sin 60° =",o:["1/2","√3/2","1","0"],a:1},
{q:"42. The universal set contains",o:["Nothing","All elements","Some elements","One element"],a:1},
{q:"43. If x=−1, evaluate x²+2x",o:["−1","0","1","2"],a:1},
{q:"44. tan 45° − sin 45° =",o:["0","1−1/√2","1","√2"],a:1},
{q:"45. If logx = 1, x =",o:["1","10","0","100"],a:1},

{q:"46. Expand (x−2)³",o:["x³−6x²+12x−8","x³−8","x³−4x²+4","x³−2x²+2"],a:0},
{q:"47. Differentiate y=4x³",o:["12x²","4x²","x³","12x"],a:0},
{q:"48. ∫x² dx =",o:["x³/3+C","x³+C","2x³+C","x²+C"],a:0},
{q:"49. sin 30° × cos 60° =",o:["1","1/2","1/4","√3"],a:2},
{q:"50. The solution of x+4=0",o:["4","−4","0","1"],a:1}
];

const form=document.getElementById("cbtForm");

questions.forEach((q,i)=>{
form.innerHTML+=`
<div class="question">
<b>${q.q}</b>
<div class="options">
${q.o.map((op,j)=>`
<label><input type="radio" name="q${i}" value="${j}"> ${op}</label>
`).join("")}
</div></div>`;
});

form.innerHTML+=`<button type="button" onclick="submitCBT()">Submit</button>`;

let time=60*60;
const t=document.getElementById("time");

const timer=setInterval(()=>{
let m=Math.floor(time/60);
let s=time%60;
t.textContent=`${m}:${s<10?"0":""}${s}`;
time--;
if(time<0){clearInterval(timer);submitCBT();}
},1000);

function submitCBT(){
clearInterval(timer);
let score=0;
questions.forEach((q,i)=>{
let a=document.querySelector(`input[name="q${i}"]:checked`);
if(a && Number(a.value)===q.a) score++;
});
document.body.innerHTML=`
<div class="container">
<h1>CBT COMPLETED</h1>
<h2>Score: ${score} / 50</h2>
</div>`;
}
</script>
</body>
</html>
